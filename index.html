<!DOCTYPE html>
<html>
  <head>
    <title>GeoMapper</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="./marker.js"></script>
    <script src="./input.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script type="text/javascript">
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      var publicSpreadsheetUrl =
        "https://docs.google.com/spreadsheets/d/" +
        getParameterByName("id") +
        "/edit?usp=sharing";

      function init() {
        Tabletop.init({
          key: publicSpreadsheetUrl,
          callback: showInfo,
          simpleSheet: true
        });
      }

      function showInfo(data, tabletop) {
        loadFromGoogleSheets(data);
      }

      window.addEventListener("DOMContentLoaded", init);
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="./leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <script src="./leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  </head>

  <body>
    <h1>GeoMapper</h1>

    <p>
      Please upload a valid CSV file using the button below. At a minumum the
      file needs to contain two columns titled <i>Address</i> and <i>City</i>.
    </p>
    <input type="file" id="file" onchange="startRead()" />

    <div id="info-section"></div>
    <div id="warning-section" style="display:none">
      <p>
        <strong>Warning!</strong> The following addresses could not be located:
      </p>
      <div id="warning-list"></div>
    </div>

    <div id="map"></div>

    <p>
      Open Source! Source code available at:
      <a href="https://github.com/Sundin/GeoMapper"
        >https://github.com/Sundin/GeoMapper</a
      >
    </p>

    <script>
      var map = L.map("map").setView([55.5, 7.5], 4);

      var geocoder = L.Control.Geocoder.nominatim(),
        control = L.Control.geocoder({
          geocoder: geocoder
        }).addTo(map),
        marker;

      L.tileLayer(
        "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
        {
          maxZoom: 18,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox.streets"
        }
      ).addTo(map);
    </script>
  </body>
</html>
